<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="css/head.css">
</head>

<body>
    <!-- 顶部栏 -->
    <div class="top_bar">
        <nav>
            <a href="/index.html">首页</a>
            <a href="#">商品分类</a>
            <a href="/cart.html">购物车</a>
            <a href="#">我的订单</a>
        </nav>

        <div class="reg">
            <script>
                // 模拟用户登录状态
                const isLoggedIn = false; // true 表示用户已登录
                const username = "user1"; // 模拟用户名
                const regDiv = document.querySelector('.reg');
                if (regDiv) {
                    if (isLoggedIn) {
                        regDiv.innerHTML = `
            <span>欢迎，${username}</span>
            <a href="/user.html">用户中心</a>
        `;
                    } else {
                        regDiv.innerHTML = `
            <a href="/login.html">登录</a>
            <a href="/signup.html">注册</a>
        `;
                    }
                }
            </script>
        </div>

    </div>
    <header>
        <h1>在线购物网站</h1>
        <div class="search-bar">
            <input type="text" id="searchBar" placeholder="搜索商品...">
            <button onclick="searchProducts()">搜索</button>
        </div>

        <script>
            function searchProducts() {
                const query = document.getElementById('searchBar').value.trim();
                if (query) {
                    alert('搜索结果: ' + query);
                } else {
                    alert('请输入搜索内容！');
                }
            }
        </script>
    </header>

</body>

</html>
